<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- iPhone fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Aplikacja">

    <!-- Android fullscreen -->
    <meta name="theme-color" content="#0a0a0a">

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <title>Aplikacja</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
            animation: fade 1.2s ease;
        }

        header img {
            width: 90px;
            height: 90px;
            border-radius: 22px;
            margin-bottom: 15px;
            animation: zoom 0.6s ease;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
            text-align: center;
            animation: fade 1.6s ease;
        }

        .button {
            margin-top: 30px;
            background: #007aff;
            padding: 15px 30px;
            border-radius: 14px;
            font-size: 18px;
            display: inline-block;
            text-decoration: none;
            color: white;
            transition: 0.2s;
        }

        .button:active {
            transform: scale(0.95);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: 0.5;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoom {
            from { transform: scale(0.7); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

<header>
    <img src="icon.png" alt="Logo">
    <h1>Witaj w aplikacji</h1>
    <p class="subtitle">Pełny ekran • Nowoczesny wygląd</p>
</header>

<div class="content">
    <p>To jest Twoja własna aplikacja działająca na pełnym ekranie bez pasków iOS i Safari.</p>
    <p>Możesz tu dodać co chcesz — logowanie, dashboard, panel użytkownika itd.</p>

    <a href="#" class="button">Przycisk akcji</a>
</div>

<footer>
    © 2025 Twoja Strona
</footer>

</body>
</html>
