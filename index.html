<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="mObywatel">
    <link rel="apple-touch-icon" href="logo/logo.png">
    <link rel="icon" type="image/png" href="logo/logo.png">
    <title>mObywatel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Instrukcja instalacji */
        .install-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 40px;
            text-align: center;
        }

        .install-prompt.hidden {
            display: none;
        }

        .install-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .install-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }

        .install-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 15px;
            max-width: 400px;
        }

        .install-steps {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            max-width: 400px;
        }

        .skip-button {
            margin-top: 30px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skip-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .skip-button:active {
            transform: scale(0.95);
        }

        .install-step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: white;
            font-size: 16px;
            text-align: left;
        }

        .install-step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-weight: 700;
        }

        .share-icon {
            font-size: 24px;
            margin: 0 5px;
        }

        .phone-container {
            position: relative;
            width: 448px;
            height: 974px;
            background: url('photos/Login.png') no-repeat center center;
            background-size: 448px 974px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: none;
        }

        .phone-container.active {
            display: block;
        }

        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-screen.hidden {
            display: none;
        }

        /* Obszar do klikania dla pola hasła */
        .password-click-zone {
            position: absolute;
            top: 350px;
            left: 30px;
            width: 388px;
            height: 60px;
            cursor: text;
            z-index: 100;
        }

        /* Pole input na hasło */
        .password-input {
            position: absolute;
            top: 365px;
            left: 78px;
            width: 292px;
            height: 30px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
            z-index: 50;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Ikona oka */
        .eye-toggle {
            position: absolute;
            top: 365px;
            right: 57px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 150;
            opacity: 0;
        }

        .eye-toggle:hover {
            opacity: 0.2;
        }

        /* Obszar do klikania dla przycisku */
        .button-click-zone {
            position: absolute;
            bottom: 87px;
            left: 30px;
            width: 388px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
        }

        .button-click-zone:active {
            opacity: 0.8;
        }

        /* Ekran sukcesu */
        .success-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #64b4ff 0%, #4a9eeb 100%);
            text-align: center;
            z-index: 1000;
        }

        .success-screen.active {
            display: flex;
        }

        .success-message {
            font-size: 52px;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
            padding: 0 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Responsive dla iPhone */
        @media (max-width: 450px) {
            .phone-container {
                width: 100vw;
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height */
                background-size: cover;
                background-position: center top; /* Wyrównanie do góry */
            }
            
            .password-click-zone {
                top: 35.9%;
                left: 6.7%;
                width: 86.6%;
                height: 6.2%;
            }
            
            .password-input {
                top: 37.5%;
                left: 17.4%;
                width: 65.2%;
                height: 3.1%;
            }
            
            .eye-toggle {
                top: 37.5%;
                right: 12.7%;
                width: 6.7%;
                height: 3.1%;
            }
            
            .button-click-zone {
                bottom: 8.9%;
                left: 6.7%;
                width: 86.6%;
                height: 6.2%;
            }
        }

        /* Fullscreen dla standalone mode */
        @media (display-mode: standalone) {
            body {
                background: #000;
            }
            
            .phone-container {
                width: 100vw;
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height - ignoruje UI przeglądarki */
                background-size: cover;
                background-position: center top; /* Wyrównanie do góry */
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Ekran instrukcji instalacji -->
    <div class="install-prompt" id="installPrompt">
        <img src="logo/logo.png" alt="mObywatel" class="install-icon">
        <h1 class="install-title">mObywatel</h1>
        <p class="install-text">Aby aplikacja działała poprawnie, dodaj ją do ekranu głównego iPhone:</p>
        
        <div class="install-steps">
            <div class="install-step">
                <span class="step-number">1</span>
                <span>Naciśnij przycisk <span class="share-icon">⎋</span> (Udostępnij)</span>
            </div>
            <div class="install-step">
                <span class="step-number">2</span>
                <span>Wybierz "Dodaj do ekranu głównego"</span>
            </div>
            <div class="install-step">
                <span class="step-number">3</span>
                <span>Naciśnij "Dodaj"</span>
            </div>
            <div class="install-step">
                <span class="step-number">4</span>
                <span>Otwórz aplikację z ekranu głównego</span>
            </div>
        </div>

        <button class="skip-button" id="skipButton">Pomiń i kontynuuj</button>
    </div>

    <!-- Aplikacja -->
    <div class="phone-container" id="phoneContainer">
        <div class="login-screen" id="loginScreen">
            <!-- Pole hasła -->
            <input 
                type="password" 
                class="password-input" 
                id="passwordInput"
                placeholder=""
            >
            
            <!-- Obszar klikania na pole hasła -->
            <div class="password-click-zone" id="passwordZone"></div>
            
            <!-- Ikona oka -->
            <div class="eye-toggle" id="eyeToggle"></div>
            
            <!-- Obszar klikania na przycisk -->
            <div class="button-click-zone" id="loginButton"></div>
        </div>

        <div class="success-screen" id="successScreen">
            <h1 class="success-message">Dobrze dzień dobry</h1>
        </div>
    </div>

    <script>
        const installPrompt = document.getElementById('installPrompt');
        const phoneContainer = document.getElementById('phoneContainer');
        const skipButton = document.getElementById('skipButton');
        const passwordInput = document.getElementById('passwordInput');
        const passwordZone = document.getElementById('passwordZone');
        const eyeToggle = document.getElementById('eyeToggle');
        const loginButton = document.getElementById('loginButton');
        const loginScreen = document.getElementById('loginScreen');
        const successScreen = document.getElementById('successScreen');

        // Sprawdź czy aplikacja jest uruchomiona w trybie standalone (z ekranu głównego)
        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }

        // Funkcja do pokazania aplikacji
        function showApp() {
            installPrompt.classList.add('hidden');
            phoneContainer.classList.add('active');
            
            // Fokus na input po krótkim opóźnieniu
            setTimeout(() => {
                passwordInput.focus();
            }, 300);
        }

        // Pokaż aplikację jeśli jest w trybie standalone
        if (isStandalone()) {
            showApp();
        }

        // Przycisk pomijania instrukcji
        skipButton.addEventListener('click', function() {
            showApp();
        });

        // Kliknięcie w strefę hasła aktywuje input
        passwordZone.addEventListener('click', function(e) {
            e.stopPropagation();
            passwordInput.focus();
        });

        // Przełączanie widoczności hasła
        eyeToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // Logowanie po kliknięciu przycisku
        loginButton.addEventListener('click', function(e) {
            e.stopPropagation();
            if (passwordInput.value === '123') {
                loginScreen.classList.add('hidden');
                successScreen.classList.add('active');
            } else if (passwordInput.value !== '') {
                // Błędne hasło - mały efekt
                passwordInput.style.color = '#ff6b6b';
                setTimeout(() => {
                    passwordInput.style.color = '#fff';
                }, 500);
            }
        });

        // Enter również loguje
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginButton.click();
            }
        });

        // Zapobiegaj zoomowi na inputach w iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
